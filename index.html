<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>

    <!-- Bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!-- User defined stylesheet -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header
      class="navbar navbar-dark bg-dark text-light d-flex justify-content-center"
    >
      <h1 class="">Weather Dashboard</h1>
    </header>
    <main>
      <div class="row">
        <!-- Search bar and previous searches tab -->
        <aside class="col-lg-3 col-sm-12 bg-light">
          <form class="p-3" id="search-city">
            <label for="search-bar" class="form-label d-block"
              >Search for a City:</label
            >
            <input
              id="search-bar"
              class="form-control me-0 w-75 d-inline"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success m-x-0 align-top"
              type="submit"
            >
              Search
            </button>
          </form>
          <ul
            class="list-group p-3 pointer-cursor"
            id="search-cards-container"
          ></ul>
        </aside>

        <!-- Current and forecasted weather containers -->
        <div class="col-lg-9 col-sm-12">
          <section class="p-3 border m-2" id="current-weather">
            <h1>
              Enter a city name into the search bar to find out the weather
            </h1>
          </section>
          <section class="p-3" id="weather-forecast"></section>
        </div>
      </div>
    </main>

    <!-- jQuery imported -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Bootstrap JS file imported -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <!-- Moment.js imported -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>

    <!-- User defined JavaScript file imported -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
